            yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
            
            svg.append("text")             
                .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 15) + ")")
                .style("text-anchor", "middle")
                .style("font-size","160%")
                .text("Weight [tons]");

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
            
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .style("font-size","160%")
                .text("Height [m]"); 

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("id", function(d) { return cValue(d)})
                .attr("cx", xMap)
                .attr("cy", yMap)
                .style("fill", function(d) { return color(cValue(d));}) 
                .on("mouseover", function(d) {
                      tooltip.transition()
                           .duration(200)
                           .style("opacity", .9);
                      tooltip.html("<br/> (" + xValue(d) + ", " + yValue(d) + ")")
                           .style("left", (d3.event.pageX + 5) + "px")
                           .style("top", (d3.event.pageY - 28) + "px");
                  })
                 .on("mouseout", function(d) {
                      tooltip.transition()
                           .duration(500)
                           .style("opacity", 0);
                  });

            var legend = svg.selectAll(".legend")
                  .data(color.domain())
                  .enter().append("g")
                  .attr("class", "legend")
                  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
            
            var active_link = "0"
            var legendClicked
            var opacity0 = {"red":1, "green":0.1, "black":0.1, "blue":0.1}
            var opacity1 = {"red":0.1, "green":1, "black":0.1, "blue":0.1}
            var opacity2 = {"red":0.1, "green":0.1, "black":1, "blue":0.1}
            var opacity3 = {"red":0.1, "green":0.1, "black":0.1, "blue":1}
            
            legend.append("rect")
                  .attr("x", width - 6)
                  .attr("width", 18)
                  .attr("height", 18)
                  .style("fill", color)
                  .attr("id", function (d, i) {
                        return "id" + d.replace(/\s/g, '');
                      })
                  .on("mouseover",function(){        
                        if (active_link === "0") d3.select(this).style("cursor", "pointer");
                        else {
                           if (active_link.split("class").pop() === this.id.split("id").pop()) {
                                d3.select(this).style("cursor", "pointer")
                           } else d3.select(this).style("cursor", "auto")
                        } 
                      })
                  .on("click", function(){
                      if (active_link === "0") { 
                          d3.select(this)           
                            .style("stroke", "black")
                            .style("stroke-width", 2)
                          active_link = this.id.split("id").pop();
                          
                          if (active_link ==="red"){
                              d3.selectAll("#red").style("opacity", opacity0["red"])
                              d3.selectAll("#blue").style("opacity", opacity0["blue"])
                              d3.selectAll("#green").style("opacity", opacity0["green"])
                              d3.selectAll("#black").style("opacity", opacity0["black"])
                          }
                          if (active_link ==="green"){
                              d3.selectAll("#red").style("opacity", opacity1["red"])
                              d3.selectAll("#blue").style("opacity", opacity1["blue"])
                              d3.selectAll("#green").style("opacity", opacity1["green"])
                              d3.selectAll("#black").style("opacity", opacity1["black"])
                          }
                          if (active_link ==="black"){
                              d3.selectAll("#red").style("opacity", opacity2["red"])
                              d3.selectAll("#blue").style("opacity", opacity2["blue"])
                              d3.selectAll("#green").style("opacity", opacity2["green"])
                              d3.selectAll("#black").style("opacity", opacity2["black"])
                          }
                          if (active_link ==="blue"){
                              d3.selectAll("#red").style("opacity", opacity3["red"])
                              d3.selectAll("#blue").style("opacity", opacity3["blue"])
                              d3.selectAll("#green").style("opacity", opacity3["green"])
                              d3.selectAll("#black").style("opacity", opacity3["black"])
                          }
                          
                      }
                
                      else {
                              if (active_link === this.id.split("id").pop()) {
                                d3.select(this)           
                                  .style("stroke", "none");
                                active_link = "0";
                                  d3.selectAll(".dot").style("opacity", 1)
                              }
                            } 
                          })
            
            legend.append("text")
                  .attr("x", width - 8)
                  .attr("y", 9)
                  .attr("dy", ".35em")
                  .style("text-anchor", "end")
                  .style("font-size","160%")
                  .text(function(d) { return d;})
            

        </script>
        
    </body>
</html>
